<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transition/Animation Event</title>
    <style>
      .ball {
        position: absolute;
        left: 0;
        top: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: red;
        transition: 2s;
      }
      .ball.end {
        background: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>

    <script>
      const ballElem = document.querySelector(".ball");

      window.addEventListener("click", function (e) {
        //  15를빼서 커서가 원 중앙에 오게 하기
        ballElem.style.transform =
          "translate(" + (e.clientX - 15) + "px, " + (e.clientY - 15) + "px)";
      });

      ballElem.addEventListener("transitionstart", function (e) {
        ballElem.classList.add("end");

        // transition 속성
        console.log(e.elapsedTime); // transition duration 속성이 출력
        console.log(e.propertyName);
      });
      // transitionend
      // transitionstart
    </script>
  </body>
</html>
