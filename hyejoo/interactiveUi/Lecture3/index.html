<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      img {
        max-width: 100%;
        height: auto;
      }
      .characters {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background: #fff000;
      }
      .ilbuni {
        width: 100px;
        cursor: pointer;
      }
      .characters .ilbuni {
        display: inline-block;
      }
      .special {
        border: 10px dashed red;
      }
    </style>
  </head>
  <body>
    <div class="characters">
      <div class="ilbuni a">
        <img src="images/ilbuni_0.png" alt="일분이" />
      </div>
      <div class="ilbuni b">
        <img src="images/ilbuni_1.png" alt="일분이" />
      </div>
      <div class="ilbuni c">
        <img src="images/ilbuni_2.png" alt="일분이" />
      </div>
    </div>
    <div class="ilbuni d">
      <img src="images/ilbuni_3.png" alt="일분이" />
    </div>

    <script>
      // 직접 타이핑 해보세요
      const pElem = document.createElement("p");
      pElem.innerHTML = '<a href="#">안녕</a>???';

      const charactersElem = document.querySelector(".characters");
      //    끝부분 자식으로 추가
      charactersElem.appendChild(pElem);

      // child 제거
      charactersElem.removeChild(document.querySelector(".b"));

      // 클래스 붙이기
      const ilbuni = document.querySelector(".ilbuni");
      ilbuni.classList.add("special");
      // ilbuni.className='special'로 하면 다른 class 지우고 받은 special로 대체!
      //   ilbuni.classList.remove("ilbuni");
      //   ilbuni.classList.toggle("ilbuni");
    </script>

    <!-- query selector로 가져올 떄 여러개면 가장 위에 있는 애를 가져온다. -->
    <!--  query selector all => 배열로 가져옴 -->
    <!-- querySelector('.characters .ilbuni:nth-child(2)') -->
    <!-- 속성 추가 
        document.queryselector('.characters').setAttribute('data-id', 123)
    -->
  </body>
</html>
