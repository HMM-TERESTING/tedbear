<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Object</title>
    <style>
      .card {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 150px;
        border: 2px solid black;
        border-radius: 10px;
        font-size: 3rem;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <script>
      // this를 안붙이면 window에 속한 걸로 인식(window 전역 객체)

      // 생성자 함수
      function Card(num, color) {
        this.num = num;
        this.color = color;
        this.init();
      }

      // card.name 이런 식으로 속성 추가 가능

      // 메소드 공유하도록 하기
      Card.prototype = {
        constructor: Card,
        init: function () {
          const mainElem = document.createElement("div");
          mainElem.style.color = this.color;
          mainElem.innerHTML = this.num;
          mainElem.classList.add("card");
          document.body.appendChild(mainElem);
        },
      };

      // 인스턴스 생성
      const card1 = new Card(1, "green");
      const card2 = new Card(7, "blue");
    </script>
  </body>
</html>
