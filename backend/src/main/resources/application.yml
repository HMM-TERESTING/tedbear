  security:
    jwt:
      token:
        secret-key: ${secret-key}
        expire-length: 3600000
    oauth2:
      client:
        registration:
          google:
            provider: google
            client-id: ${google-client-id}
            client-secret: ${google-client-secret}
            scope:
              - profile
              - email

app:
  oauth2:
    authorizedRedirectUris:
      - http://localhost:3000/oauth/redirect


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
